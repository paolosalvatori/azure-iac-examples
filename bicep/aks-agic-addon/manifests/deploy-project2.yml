apiVersion: apps/v1
kind: Deployment
metadata:
  name: project2-app1-green-deployment
  namespace: project2
  labels:
    app: project2-app1-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: project2-app1-green
  template:
    metadata:
      labels:
        app: project2-app1-green
    spec:
      containers:
      - name: project2-app1-green-container
        image: belstarr/colourserver:dev-0.1.5-863eab5
        env:
        - name: COLOUR
          value: "green"
        args: ["$(COLOUR)"]
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits: 
            memory: 128Mi
            cpu: "1"
          requests:
            memory: 64Mi
            cpu: "0.5"

